{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/comment.css' %}">
<div class="comment-container">
  {% csrf_token %}
  <div class="comment-list">
    <div class="comment-box">
      <div class="comment-author">댓쓴이</div>
      <div class="comment-content">한우존맛</div>
    </div>
  </div>
  {% if user.is_authenticated %}
  <form action="" method="post">
    <textarea name="comment" id="comment-input" cols="30" rows="5"></textarea>
    <button type="button" id="comment-submit-button">댓글 등록</button>
  </form>
  {% endif %}
</div>
